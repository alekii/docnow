<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spring Boot WebSocket</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div style="color: blue; text-align: center">
    <h1>{{title}}</h1> 
  </div>

  <div class="container" style="width: 400px; margin-top: 20px;">

    <form class="form-inline">
      <div class="form-group">
        <label for="connect">Make Connection:</label>
        <button id="connect" class="btn btn-default" type="button"  (click)="connect()">Connect</button>
       </div>
    </form>

    <form class="form-inline" style="margin-top: 20px;">
      <div class="form-group">
        <label for="username">User's Name:</label>
        <input type="text" id="name" name="username" class="form-control" [(ngModel)]="username" /> 
        <label for="receivername">Receiver's Name:</label>
        <input type="text" id="receivername" name="receivername" class="form-control" [(ngModel)]="receivername" (change)=getNewName($event)/> 
        <label for="message">Message</label>
        <textarea class="form-control rounded-0" name="message" id="exampleFormControlTextarea2" rows="3" [(ngModel)]="message" ></textarea>

      </div>
      <button id="send" class="btn btn-default" type="button" (click)="sendName()">Send</button>
    </form>

    <table id="conversation" class="table table-striped" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Messages</th>
        </tr>
      </thead> 
    </table>

  </div>
</body>

</html>
